<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhap vao can nang"));
    let height = parseFloat(prompt("Nhap vao chieu cao"));
    let bmi = weight/(height*2);
    if (bmi < 18.5){
        alert("Underweight")
    }else {
        if (bmi <25){
            alert("normal")
        }else {
            if (bmi < 30){
                alert("Overweight")
            }else {
                alert("Obere")
            }
        }
    }

</script>
</body>
</html>
